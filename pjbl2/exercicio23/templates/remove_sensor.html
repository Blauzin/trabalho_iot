{% extends "base.html" %}

{% block content %}
    <h3>Remover Sensor</h3>
    <form method="post" action="{{ url_for('sensors.del_sensor') }}">
        <select name="sensor">
            {% for key, value in devices.items() %}
                <option>{{ key }}</option>
            {% endfor %}
        </select>
        <br>
        <input type="submit" value="Remover">
    </form>
{% endblock %}
