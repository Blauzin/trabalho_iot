{% extends "base.html" %}

{% block content %}
    <h3>Registro de Sensor</h3>
    <form method="post" action="{{ url_for('sensors.add_sensor') }}">
        <label for="sensor">Sensor:</label>
        <input type="text" id="sensor" name="sensor" required>
        <br>
        <input type="submit" value="Registrar">
    </form>
{% endblock %}
