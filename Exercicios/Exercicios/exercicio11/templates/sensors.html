        <h1>Sensores</h1>
        <ul>
            {% for key, value in sensores.items() %}
                <li>{{ key }} : {{ value }}</li>
                {% if value < 20 %}
                    <li>Tempearatura baixa</li>
                {% elif value >= 20 and value < 2 %}
                    <li>Tempearatura normal</li>
                {% else %}
                    <li>Tempearatura alta</li>
