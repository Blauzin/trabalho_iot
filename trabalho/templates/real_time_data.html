{% extends "base.html" %}

{% block content %}
<div class="real-time-data">
    <h1>Real-Time Data</h1>
    {% if sensors %}
    <table>
        <thead>
            <tr>
                <th>Sensor</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
            {% for sensor in sensors %}
            <tr>
                <td>{{ sensor.name }}</td>
                <td>{{ sensor.value }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>No data available.</p>
    {% endif %}
</div>
{% endblock %}
